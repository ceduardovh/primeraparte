<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización de Carga Marítima</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0.95;
        }

        h1, h3 {
            color: #6a0dad;
            margin: 10px 0;
            text-align: right;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 5px rgba(106, 13, 173, 0.5);
        }

        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #5a0c9a;
            transform: scale(1.05);
        }

        section {
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cotización de Carga Marítima</h1>
       
        <form action="/tu_ruta_de_envio" method="POST">
            <section>
                <h3>Información General</h3>
                <div class="form-group">
                    <label for="cotizacion">Número de Cotización Único:</label>
                    <input type="text" id="cotizacion" required placeholder="Ej. 12345">
                </div>
                <div class="form-group">
                    <label for="fecha-emision">Fecha de Emisión:</label>
                    <input type="date" id="fecha-emision" required>
                </div>
                <div class="form-group">
                    <label for="fecha-vencimiento">Fecha de Vencimiento:</label>
                    <input type="date" id="fecha-vencimiento" required>
                </div>
                <div class="form-group">
                    <label for="usuario-preparador">Usuario que Prepara la Cotización:</label>
                    <input type="text" id="usuario-preparador" required placeholder="Tu nombre">
                </div>
            </section>

            <section>
                <h3>Detalles del Cliente</h3>
                <div class="form-group">
                    <label for="nombre-cliente">Nombre del Cliente:</label>
                    <input type="text" id="nombre-cliente" required placeholder="Nombre completo">
                </div>
                <div class="form-group">
                    <label for="direccion-cliente">Dirección Completa:</label>
                    <input type="text" id="direccion-cliente" required placeholder="Dirección completa">
                </div>
                <div class="form-group">
                    <label for="contacto-cliente">Información de Contacto:</label>
                    <input type="text" id="contacto-cliente" required placeholder="Teléfono o correo">
                </div>
            </section>

            <section>
                <h3>Detalles del Envío</h3>
                <div class="form-group">
                    <label for="origen">Origen (Ciudad, Estado, País, Código Postal):</label>
                    <input type="text" id="origen" required placeholder="Ej. Querétaro, Qro, México, 76000">
                </div>
                <div class="form-group">
                    <label for="destino">Destino (Ciudad, Estado, País, Código Postal):</label>
                    <input type="text" id="destino" required placeholder="Ej. Rotterdam, Países Bajos, 3011">
                </div>
                <div class="form-group">
                    <label for="incoterms">Incoterms:</label>
                    <select id="incoterms" required>
                        <option value="" disabled selected>Seleccione un Incoterm</option>
                        <option value="EXW">EXW (Ex Works)</option>
                        <option value="FCA">FCA (Free Carrier)</option>
                        <option value="CPT">CPT (Carriage Paid To)</option>
                        <option value="CIP">CIP (Carriage and Insurance Paid To)</option>
                        <option value="DAP">DAP (Delivered at Place)</option>
                        <option value="DPU">DPU (Delivered at Place Unloaded)</option>
                        <option value="DDP">DDP (Delivered Duty Paid)</option>
                        <option value="FOB">FOB (Free on Board)</option>
                        <option value="CFR">CFR (Cost and Freight)</option>
                        <option value="CIF">CIF (Cost, Insurance, and Freight)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="puerto-salida">Puerto de Salida:</label>
                    <input type="text" id="puerto-salida" required placeholder="Ej. Puerto de Veracruz">
                </div>
                <div class="form-group">
                    <label for="puerto-destino">Puerto de Destino:</label>
                    <input type="text" id="puerto-destino" required placeholder="Ej. Puerto de Rotterdam">
                </div>
                <div class="form-group">
                    <label for="modo-transporte">Modo de Transporte:</label>
                    <input type="text" id="modo-transporte" value="Marítimo" readonly>
                </div>
                <div class="form-group">
                    <label for="tipo-servicio">Tipo de Servicio:</label>
                    <input type="text" id="tipo-servicio" required placeholder="Ej. Carga general">
                </div>
            </section>
           
            <section>
                <h3>Detalles de la Carga</h3>
                <div class="form-group">
                    <label for="descripcion-carga">Descripción de la Carga:</label>
                    <textarea id="descripcion-carga" required rows="3" placeholder="Descripción detallada"></textarea>
                </div>
                <div class="form-group">
                    <label for="numero-piezas">Número de Piezas:</label>
                    <input type="number" id="numero-piezas" required placeholder="Cantidad de piezas">
                </div>
                <div class="form-group">
                    <label for="tipo-embalaje">Tipo de Embalaje:</label>
                    <input type="text" id="tipo-embalaje" required placeholder="Ej. Contenedor, Paleta">
                </div>
                <div class="form-group">
                    <label for="dimensiones-carga">Dimensiones (Largo x Ancho x Alto en cm):</label>
                    <input type="text" id="dimensiones-carga" required placeholder="Ej. 200x150x100">
                </div>
                <div class="form-group">
                    <label for="peso-bruto">Peso Bruto (kg):</label>
                    <input type="number" id="peso-bruto" required placeholder="Peso en kg">
                </div>
            </section>
            
            <section>
                <h3>Detalles de Transporte Marítimo</h3>
                <div class="form-group">
                    <label for="nombre-buque">Nombre del Proovedor:</label>
                    <input type="text" id="nombre-buque" required placeholder="Nombre de Proovedor">
                </div>
                <div class="form-group">
                    <label for="numero-contenedor">Número de Contenedor:</label>
                    <input type="text" id="numero-contenedor" required placeholder="Número de contenedor">
                </div>
                <div class="form-group">
                    <label for="tiempo-transito">Tiempo Estimado de Tránsito:</label>
                    <input type="text" id="tiempo-transito" required placeholder="Ej. 15 días">
                </div>
                <div class="form-group">
                    <label for="costo-estimado">Costo Estimado (USD):</label>
                    <input type="number" id="costo-estimado" required placeholder="Costo estimado en USD">
                </div>
            </section>

            <button type="submit">Enviar Cotización</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Performer Logistics.
    </footer>
</body>
</html>
