<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" href="icono.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #800080;
            --secondary-color: #FFFF00;
            --background-color: #f5f5f5;
            --text-color: #333;
            --text-light: #777;
            --text-lighter: #999;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .top-bar {
            width: 100%;
            height: 60px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            position: absolute;
            left: 47%;
            transform: translateX(-50%);
        }

        .logo-container img {
            width: 157.82px;
            height: 68.22px;
        }

        .user-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            color: var(--text-color);
            max-width: 300px;
            text-align: right;
            overflow: hidden;
            margin-left: auto;
            margin-top: 5px;
            padding-right: 40px;
        }

        .user-info div {
            line-height: 1.2;
        }

        .user-info .position {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }

        .user-info .name {
            font-size: 14px;
            font-weight: normal;
            color: var(--text-light);
            margin: 0;
        }

        .user-info .email {
            font-size: 12px;
            font-weight: normal;
            color: var(--text-color);
            margin: 0;
        }

        .user-icon {
            margin-left: 10px;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-color);
            overflow: hidden;
            border: 2px solid var(--text-color);
        }

        .user-icon svg {
            width: 70%;
            height: 70%;
        }

        .actions-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 90%;
            margin: 120px auto 20px;
            flex-wrap: wrap;
        }

        .vertical-bar {
            width: 2px;
            height: 30px;
            background-color: #888;
            margin: 0 10px;
        }

        .new-request-btn {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .new-request-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .new-request-btn:hover {
            background-color: #6b006b;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border-spacing: 0;
            box-shadow: var(--shadow);
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
        }

        th, td {
            padding: 20px;
            text-align: left;
            font-size: 14px;
            color: var(--text-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: var(--background-color);
            cursor: pointer;
        }

        td {
            font-weight: 300;
            border-bottom: 1px solid #eee;
        }

        .status {
            font-weight: bold;
        }

        .status.green {
            color: green;
        }

        .status.red {
            color: red;
        }

        .status.yellow {
            color: orange;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #6b006b;
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .actions-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Barra superior amarilla -->
    <header class="top-bar">
        <!-- Sección del logo -->
        <div class="logo-container">
            <img src="logo2.png" alt="Logo de la empresa" class="logo">
        </div>

        <!-- Información del usuario en la esquina derecha -->
        <div class="user-info">
            <div>
                <p class="position">Analista de TI</p>
                <p class="name">Eduardo Hernandez</p>
                <p class="email">eduardo.hdz@performer.com</p>
            </div>
            <div class="vertical-bar"></div>
            <div class="user-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>
    </header>

    <!-- Contenedor principal de botones -->
    <main class="actions-container">
        <!-- Botón Nueva Solicitud -->
        <button class="new-request-btn" onclick="window.location.href='solicitudes2.html'">
            <i class="material-icons">add_circle_outline</i>
            Nueva Solicitud
        </button>

        <!-- Botón Proveedores -->
        <button class="new-request-btn" onclick="window.location.href='proveedores.html'">
            <i class="material-icons">local_shipping</i>
            Proveedores
        </button>

        <!-- Botón Clientes -->
        <button class="new-request-btn" onclick="window.location.href='clientes2.html'">
            <i class="material-icons">group</i>
            Clientes
        </button>
    </main>

    <!-- Tabla -->
    <table id="requestTable">
        <thead>
            <tr>
                <th>Folio</th>
                <th>Cliente</th>
                <th>Servicio</th>
                <th>Fecha</th>
                <th>Responsable</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas generadas dinámicamente -->
        </tbody>
    </table>

    <!-- Paginación -->
    <footer class="pagination">
        <button id="prevPage" onclick="changePage(-1)">Anterior</button>
        <span id="pageInfo">Página 1</span>
        <button id="nextPage" onclick="changePage(1)">Siguiente</button>
    </footer>

    <script>
        const requests = [
            { folio: '001', client: 'EQUIPO AUTOMOTRIZ AMERICANA MTY', service: 'Logística', date: '12/10/2024', responsible: 'Juan Pérez', status: 'Completado' },
            { folio: '002', client: 'EXCAVACIONES DIRECCIONALES DE LA LAGUNA', service: 'Transporte', date: '13/10/2024', responsible: 'Ana García', status: 'Cancelado' },
            { folio: '003', client: 'HIRSCHVOGEL COMPONENTS MEXICO', service: 'Almacenaje', date: '14/10/2024', responsible: 'Mario López', status: 'Pendiente' },
            { folio: '004', client: 'KOSMOS LOGISTICS.', service: 'Logística', date: '02/02/2024', responsible: 'Juan Pérez', status: 'Enviado' },
            { folio: '005', client: 'INDUSTRIAS MARTINREA DE MEXICO.', service: 'Transporte', date: '01/02/2024', responsible: 'Pedro Rodríguez', status: 'Enviado' },
            { folio: '006', client: 'YOKOHAMA TIRE MEXICO.', service: 'Almacenaje', date: '31/01/2024', responsible: 'María López', status: 'Rechazado' },
            { folio: '007', client: 'INDUSTRIAL ACURA', service: 'Logística', date: '30/01/2024', responsible: 'Ana García', status: 'Enviado' },
            { folio: '008', client: 'PRODUCTOS TAJIN', service: 'Transporte', date: '29/01/2024', responsible: 'Luis Hernández', status: 'Pendiente' },
            { folio: '009', client: 'SUMITOMO CORPORATION DE MEXICO', service: 'Almacenaje', date: '28/01/2024', responsible: 'Carlos Ruiz', status: 'Enviado' },
            { folio: '010', client: 'AUTOSISTEMAS DE TORREON.', service: 'Logística', date: '27/01/2024', responsible: 'Sofía Martínez', status: 'Rechazado' }
        ];

        const rowsPerPage = 5;
        let currentPage = 1;

        function displayTable(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const tableBody = document.querySelector('#requestTable tbody');
            tableBody.innerHTML = '';

            const currentRequests = requests.slice(start, end);
            currentRequests.forEach((request, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${request.folio}</td>
                    <td>${request.client}</td>
                    <td>${request.service}</td>
                    <td>${request.date}</td>
                    <td>${request.responsible}</td>
                    <td><span class="status ${request.status === 'Completado' ? 'green' : request.status === 'Cancelado' || request.status === 'Rechazado' ? 'red' : 'yellow'}">● ${request.status}</span></td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('pageInfo').innerText = `Página ${page} de ${Math.ceil(requests.length / rowsPerPage)}`;
            document.getElementById('prevPage').disabled = page === 1;
            document.getElementById('nextPage').disabled = page === Math.ceil(requests.length / rowsPerPage);
        }

        function changePage(direction) {
            currentPage += direction;
            displayTable(currentPage);
        }

        displayTable(currentPage);
        
    </script>
</body>
</html>
